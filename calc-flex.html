<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/2d16e04851.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/calc-flex.css" />
    
    <title>Calculator</title>
  </head>

<body>

  <div>
    <a class="return-home" href="index.html"> ⟸ Return Home</a>
  </div>
  <div>
    <a class="return-home" href="calc-table.html">Go to Calc. with Table  </a>
  </div>
  

    <div class="wrapper">
      <div class="top">
        <p>Calculator</p>
        <div class="screen">
          <p>500 - 1600</p>
          <p>-1,100</p>
        </div>
      </div>

      <div class="bottom">
        <div class="orange-font">C</div>
        <div>
          <i class="fa fa-window-close-o blue-font" aria-hidden="true"></i>
        </div>
        <div class="blue-font">%</div>
        <div class="blue-font">÷</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="blue-font">×</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="blue-font">+</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="blue-font">−</div>
        <div>.</div>
        <div>0</div>
        <div>00</div>
        <div class="equal-symbol">=</div>
      </div>
    </div>
